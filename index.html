<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RGFlow Management</title>

  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <header class="topbar">
    <h1 class="logo">RGFlow Management</h1>

    <nav class="menu">
      <button class="menu-btn" data-page="dashboard">Dashboard</button>
      <button class="menu-btn" data-page="clientes">Clientes</button>
      <button class="menu-btn" data-page="processos">Processos</button>
      <button class="menu-btn" data-page="documentos">Documentos</button>
    </nav>

    <button id="logoutBtn" class="logout-btn">Sair</button>
  </header>

  <!-- Login -->
  <section id="loginPage" class="page active">
    <div class="login-card">
      <h2>Entrar</h2>

      <input id="loginEmail" type="email" placeholder="E-mail" />
      <input id="loginSenha" type="password" placeholder="Senha" />

      <button id="loginBtn" class="btn">Acessar</button>
      <p class="login-info">Use: <b>admin@rgflow.com</b> / <b>123456</b></p>
    </div>
  </section>

  <!-- Dashboard -->
  <section id="dashboard" class="page">
    <h2>Visão Geral</h2>

    <div class="cards-grid">
      <div class="card">
        <h3>Total de Clientes</h3>
        <p id="countClientes">0</p>
      </div>

      <div class="card">
        <h3>Processos Ativos</h3>
        <p id="countProcessos">0</p>
      </div>

      <div class="card">
        <h3>Documentos</h3>
        <p id="countDocumentos">0</p>
      </div>
    </div>

    <canvas id="graficoProcessos" height="120"></canvas>
  </section>

  <!-- Clientes -->
  <section id="clientes" class="page">
    <h2>Clientes</h2>

    <div class="input-row">
      <input id="novoCliente" type="text" placeholder="Nome do cliente" />
      <button id="addClienteBtn" class="btn">Adicionar</button>
    </div>

    <ul id="listaClientes"></ul>
  </section>

  <!-- Processos -->
  <section id="processos" class="page">
    <h2>Processos</h2>

    <div class="input-row">
      <input id="novoProcesso" type="text" placeholder="Descrição do processo" />
      <button id="addProcessoBtn" class="btn">Adicionar</button>
    </div>

    <ul id="listaProcessos"></ul>
  </section>

  <!-- Documentos -->
  <section id="documentos" class="page">
    <h2>Documentos</h2>

    <div class="input-row">
      <input id="novoDocumento" type="text" placeholder="Nome do documento" />
      <button id="addDocumentoBtn" class="btn">Adicionar</button>
    </div>

    <ul id="listaDocumentos"></ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
