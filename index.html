<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>RGFlow Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN PAGE -->
  <section id="loginPage" class="page visible">
    <div class="login-box">
      <h1>RGFlow Management</h1>
      <p>Acesse sua conta</p>

      <input id="loginEmail" type="email" placeholder="E-mail">
      <input id="loginPassword" type="password" placeholder="Senha">

      <button id="loginBtn">Entrar</button>
    </div>
  </section>

  <!-- APP WRAPPER -->
  <div id="app" class="hidden">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2 class="logo">RGFlow</h2>

      <nav>
        <button class="nav-btn active" data-page="dashboardPage">Dashboard</button>
        <button class="nav-btn" data-page="atendimentosPage">Atendimentos</button>
        <button class="nav-btn" data-page="tarefasPage">Tarefas</button>
        <button class="nav-btn" data-page="documentosPage">Documentos</button>
        <button class="nav-btn" data-page="relatoriosPage">Relatorios</button>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">

      <!-- DASHBOARD -->
      <section id="dashboardPage" class="page visible">
        <h1>Dashboard</h1>
        <p>Bem-vindo ao painel geral.</p>
      </section>

      <!-- ATENDIMENTOS -->
      <section id="atendimentosPage" class="page hidden">
        <h1>Atendimentos</h1>
        <input type="file">
        <p>Upload de documentos disponível.</p>
      </section>

      <!-- TAREFAS -->
      <section id="tarefasPage" class="page hidden">
        <h1>Tarefas</h1>
      </section>

      <!-- DOCUMENTOS -->
      <section id="documentosPage" class="page hidden">
        <h1>Documentos</h1>
      </section>

      <!-- RELATORIOS -->
      <section id="relatoriosPage" class="page hidden">
        <h1>Relatórios</h1>
      </section>

    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
